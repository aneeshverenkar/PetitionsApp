<ion-view view-title="View">
  <ion-content>
		<label class = "item item-input">
			<i class = "icon ion-search placeholder-icon"></i>
			<input type = "Search" placeholder = "Search">
		</label>
		<h3>Petitions</h3>
        <ion-list>
          <ion-item class = "item icon-right" ng-repeat = "petition in petitions">
            {{petition.name}}    
            <i class="icon ion-chevron-right icon-accessory"></i>          
          </ion-item>
        </ion-list>
  </ion-content>
</ion-view>
