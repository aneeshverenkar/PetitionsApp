<ion-view view-title="Forgotpassword" name="forgotpassword-view">
  <ion-content class="padding">
  <h4>Forgot Password?</h4>
  <p>Don't worry, we will send you instructions to reset your password.</p>
  <div class="list list-inset">
          <label class="item item-input">
              <input type="email" placeholder="E-mail" name="email" ng-model="data.email">
          </label>
   </div>
   <button class="button button-block button-positive" ng-click="forgot()">Send password reset email</button>
 
  </ion-content>
</ion-view>
