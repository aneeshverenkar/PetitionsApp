<ion-view view-title="Registration" name="resgistration-view">
  <ion-content class="padding">
      <div class="list list-inset">
                <label class="item item-input">
                    
                    <input type="text" placeholder="First name" ng-model="registration.firstName" required>
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Last name" ng-model="registration.lastName" required>
                </label>
                <label class="item item-input">
                    <i class="icon ion-email"></i>
                    <input type="email" placeholder="E-mail"  ng-model="registration.email" required>
                </label>
                <label class="item item-input">
                    <i class="icon ion-locked"></i>
                    <input type="password" placeholder="Password" ng-model="registration.password"
                           required>
                </label>
            </div>
      <button class="button button-block button-calm" ng-click="register()">Create an account</button>
  </ion-content>
</ion-view>
