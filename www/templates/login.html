<ion-view view-title="Login" name="login-view">
  <ion-content class="padding">
  
  <center><h2 style="color: #0073e6" >Petitions</h2></center>
    <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="E-mail" name="username" ng-model="data.username">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="data.password">
          </label>
   </div>
      <button class="button button-block button-positive" ng-click="login()">Login</button>

      <a class="button button-block button-royal button-outline" href="#/registration">Register</a>

      <br>
      <br>

      <hr>
      <p><center>Phase 1<br><br>Created by:<br> Aneesh Verenkar<br> Ceren Kaplan<br> Melia Deakin</center></p>
  </ion-content>
</ion-view>
