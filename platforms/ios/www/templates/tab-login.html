<ion-view view-title="Log In">
  <ion-content>
        <ion-list>
           <div class = "list list-inset">
           		<label class = "item item-input">
           			<input ng-model = "username" type"text" placeholder = "Username" />
           		</label>
           		<label class = "item item-input">
           			<input ng-model = "password" type"password" placeholder = "Password" />
           		</label>	
           </div>
           <button ng-click = "login(username,password)" class = "button button-block button stable">Login</button>
           <button ng-click = "register()" class = "button button-block button stable">Register</button>

        </ion-list>
  </ion-content>
</ion-view>
