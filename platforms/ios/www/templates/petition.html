
<ion-view view-title="">
  <ion-content>
   <ion-list>
  <ion-item class = "item icon-right" >
	    <h3>{{petition.name}} </h3> 
        <p>Count : {{petition.count}}</p>
        <p>Author : {{petition.author}}</p>
        <p>Start Date: {{petition.startDate}}</p>
        <p>End Date: {{petition.endDate}}</p>
        <p>Description : {{petition.description}}</p>  
		    </ion-item>
        </ion-list>
		<div class = "padding">
		<button class="button button-block button-positive" ng-click="sign(petition)">Sign Petition</button>
		</div>

  </ion-content>
</ion-view>
